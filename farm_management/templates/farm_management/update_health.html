{% extends "farm_management/base.html" %}
{% block content %}
<h2>Update Health for {{ cattle_id }}</h2>
<form method="POST">
    {% csrf_token %}
    <label>Health Score (0-100):</label><br>
    <input type="number" name="health_score" min="0" max="100" required>
    <br><br>
    <button type="submit" style="background: #27ae60; color: white; padding: 10px;">Save Health Score</button>
</form>
{% endblock %}
