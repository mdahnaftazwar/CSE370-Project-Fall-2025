{% extends "farm_management/base.html" %}

{% block content %}
<h2 style="text-align:center; margin-bottom:20px;">Add Production for Cattle: {{ cattle_id }}</h2>

<form method="POST" style="max-width:500px; margin:auto; padding:20px; border-radius:10px; background:#f9f9f9; box-shadow:0 2px 8px rgba(0,0,0,0.1); border:1px solid #ddd;">
    {% csrf_token %}
    
    <label>Date:</label>
    <input type="date" name="date_recorded" required style="width:100%; padding:8px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;">
    
    <label>Milk Yield (L):</label>
    <input type="number" step="0.01" name="milk_yield" required style="width:100%; padding:8px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;">
    
    <label>Fat Content (%):</label>
    <input type="number" step="0.01" name="fat_content" required style="width:100%; padding:8px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;">
    
    <label>Notes:</label>
    <textarea name="notes" rows="3" style="width:100%; padding:8px; margin-bottom:20px; border-radius:5px; border:1px solid #ccc;"></textarea>
    
    <button type="submit" style="background-color:#4CAF50; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;">Add Record</button>
    <a href="{% url 'production_log' cattle_id %}" style="background-color:#f44336; color:white; padding:10px 20px; border-radius:5px; text-decoration:none; margin-left:10px;">Cancel</a>
</form>
{% endblock %}
